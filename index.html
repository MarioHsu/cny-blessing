<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主恩满溢 - 新春祝福</title>
    <!-- 正确的 Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel CDN (用于在浏览器直接运行 JSX) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        body { font-family: 'Noto Serif SC', serif; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 手写 SVG 图标避免外部依赖加载失败
        const ChurchIcon = () => (
            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-400">
                <path d="m12 22 8-4V7l-8-4-8 4v11l8 4Z"/><path d="M12 22V12"/><path d="M12 7v5"/><path d="M10 9h4"/>
            </svg>
        );

        const HeartIcon = () => (
            <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-yellow-300">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/>
            </svg>
        );

        const App = () => {
            const [currentPage, setCurrentPage] = useState(0);
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                setIsVisible(true);
            }, [currentPage]);

            const cards = [
                {
                    title: "恩典年岁",
                    verse: "《诗篇》65:11",
                    content: "你以恩典为年岁的冠冕，你的路径都滴下脂油。",
                    description: "愿主引领你走过丰盛的路径，每一天都满溢着祂的慈爱与脂油。",
                    icon: <ChurchIcon />,
                    pattern: "bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-700 via-red-900 to-black"
                },
                {
                    title: "终岁看顾",
                    verse: "《申命记》11:12",
                    content: "是耶和华你神所眷顾的。从岁首到年终，耶和华你神的眼目时常看顾那地。",
                    description: "在这一年的每一个瞬间，神信实的眼目必不离开你，赐你最深的平安。",
                    icon: <HeartIcon />,
                    pattern: "bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-red-800 via-red-950 to-red-900"
                }
            ];

            const handleNext = () => {
                setIsVisible(false);
                setTimeout(() => setCurrentPage((p) => (p + 1) % 2), 300);
            };

            return (
                <div className={`min-h-screen flex items-center justify-center p-4 transition-all duration-1000 ${cards[currentPage].pattern} overflow-hidden text-white`}>
                    
                    {/* 背景灯笼装饰 */}
                    <div className="absolute top-0 w-full flex justify-around opacity-20 pointer-events-none">
                        {[1, 2, 3, 4].map(i => (
                            <div key={i} className={`animate-float mt-${i*4}`} style={{ animationDelay: `${i*0.5}s` }}>
                                <div className="w-8 h-12 bg-yellow-500 rounded-lg"></div>
                                <div className="w-1 h-4 bg-yellow-600 mx-auto"></div>
                            </div>
                        ))}
                    </div>

                    <div className="relative w-full max-w-lg">
                        <div className={`bg-white/5 backdrop-blur-xl border border-yellow-500/30 rounded-[2rem] p-10 shadow-2xl transition-all duration-500 transform ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                            
                            <div className="flex flex-col items-center text-center space-y-8">
                                <div className="p-4 bg-black/20 rounded-full border border-yellow-500/50">
                                    {cards[currentPage].icon}
                                </div>

                                <div className="space-y-2">
                                    <h2 className="text-yellow-500 text-sm tracking-[0.3em] font-light">新春祝福 • {cards[currentPage].title}</h2>
                                    <div className="h-px w-20 bg-yellow-500/50 mx-auto"></div>
                                </div>

                                <div className="relative">
                                    <p className="text-2xl md:text-3xl font-bold leading-relaxed text-yellow-50 text-shadow">
                                        {cards[currentPage].content}
                                    </p>
                                </div>

                                <div className="text-yellow-500 font-medium italic text-lg">
                                    — {cards[currentPage].verse}
                                </div>

                                <p className="text-red-100/60 text-sm max-w-xs">
                                    {cards[currentPage].description}
                                </p>

                                <button 
                                    onClick={handleNext}
                                    className="mt-4 px-8 py-3 bg-yellow-600/20 border border-yellow-500/50 rounded-full text-yellow-500 hover:bg-yellow-600/40 transition-all active:scale-95"
                                >
                                    查看下一份恩典
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="absolute bottom-8 text-yellow-600/40 text-[10px] tracking-[0.2em]">
                        HAPPY LUNAR NEW YEAR • IMMANUEL
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
